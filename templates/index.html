<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Column Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .results-section { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Excel Column Matcher</h1>
        
        <form id="uploadForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="file1" class="form-label">Upload File 1 (.xlsx)</label>
                    <input class="form-control" type="file" id="file1" name="file1" accept=".xlsx, .csv" required>
                </div>
                <div class="col-md-6">
                    <label for="file2" class="form-label">Upload File 2 (.xlsx)</label>
                    <input class="form-control" type="file" id="file2" name="file2" accept=".xlsx, .csv" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <label for="col1" class="form-label">Select Column from File 1</label>
                    <select id="col1" name="col1" class="form-select" disabled></select>
                </div>
                <div class="col-md-6">
                    <label for="col2" class="form-label">Select Column from File 2</label>
                    <select id="col2" name="col2" class="form-select" disabled></select>
                </div>
            </div>
            
            <!-- *** নতুন Match Type অপশন *** -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <label for="match_type" class="form-label">Select Match Type</label>
                    <select id="match_type" name="match_type" class="form-select">
                        <option value="full" selected>Show All (Full Match)</option>
                        <option value="inner">Show Only Matched Rows (Exact Match)</option>
                        <option value="missing_in_1">Find What's Missing in File 1</option>
                        <option value="missing_in_2">Find What's Missing in File 2</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Match Columns</button>
        </form>

        <div id="results" class="results-section">
            <!-- ফলাফল এখানে দেখানো হবে -->
        </div>

        <div id="export-container" class="mt-4" style="display: none;">
            <button id="exportBtn" class="btn btn-success">Export Results to Excel</button>
        </div>
    </div>

    <!-- JavaScript কোড আগের মতোই থাকবে, কোনো পরিবর্তনের প্রয়োজন নেই -->
    <script>
        // আপনার আগের JavaScript কোডটি এখানে পেস্ট করুন।
        // কোনো পরিবর্তনের প্রয়োজন নেই কারণ FormData স্বয়ংক্রিয়ভাবে নতুন 'match_type' ফিল্ডটি নিয়ে নেবে।
        const file1Input = document.getElementById('file1');
        const file2Input = document.getElementById('file2');
        const col1Select = document.getElementById('col1');
        const col2Select = document.getElementById('col2');
        const uploadForm = document.getElementById('uploadForm');
        const resultsDiv = document.getElementById('results');
        const exportContainer = document.getElementById('export-container');
        const exportBtn = document.getElementById('exportBtn');

        async function handleFileChange() {
            const formData = new FormData();
            if (file1Input.files[0] && file2Input.files[0]) {
                formData.append('file1', file1Input.files[0]);
                formData.append('file2', file2Input.files[0]);
                const response = await fetch('/get_columns', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.error) { alert(data.error); return; }
                populateSelect(col1Select, data.columns1);
                populateSelect(col2Select, data.columns2);
            }
        }

        file1Input.addEventListener('change', handleFileChange);
        file2Input.addEventListener('change', handleFileChange);

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            resultsDiv.innerHTML = '<p>Matching... please wait.</p>';
            exportContainer.style.display = 'none';

            const formData = new FormData(uploadForm);
            const response = await fetch('/match', { method: 'POST', body: formData });
            const data = await response.json();
            if (data.error) {
                resultsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                return;
            }
            displayResults(data);
            exportContainer.style.display = 'block';
        });

        exportBtn.addEventListener('click', async function() {
            this.textContent = 'Exporting...';
            this.disabled = true;
            const formData = new FormData(uploadForm);
            
            try {
                const response = await fetch('/export', { method: 'POST', body: formData });
                if (!response.ok) { throw new Error(`Server error: ${response.statusText}`); }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'comparison_results.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                alert('Could not export file. ' + error.message);
            } finally {
                this.textContent = 'Export Results to Excel';
                this.disabled = false;
            }
        });

        function populateSelect(selectElement, options) {
            selectElement.innerHTML = '';
            selectElement.disabled = false;
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                selectElement.appendChild(opt);
            });
        }

        function displayResults(data) {
            // এই ফাংশনটি স্বয়ংক্রিয়ভাবে কাজ করবে কারণ এটি খালি তালিকা পেলে 'No data found' দেখায়।
            resultsDiv.innerHTML = `
                <h3>Matched Rows (${data.matched.length})</h3>
                ${createTable(data.matched)}
                <h3 class="mt-4">Rows only in File 1 (${data.unmatched1.length})</h3>
                ${createTable(data.unmatched1)}
                <h3 class="mt-4">Rows only in File 2 (${data.unmatched2.length})</h3>
                ${createTable(data.unmatched2)}
            `;
        }

        function createTable(rows) {
            if (rows.length === 0) return '<p>No data found.</p>';
            const headers = Object.keys(rows[0]);
            let table = '<div class="table-responsive"><table class="table table-bordered table-striped">';
            table += '<thead><tr>';
            headers.forEach(h => table += `<th>${h}</th>`);
            table += '</tr></thead>';
            table += '<tbody>';
            rows.forEach(row => {
                table += '<tr>';
                headers.forEach(h => table += `<td>${row[h] === null ? '' : row[h]}</td>`);
                table += '</tr>';
            });
            table += '</tbody></table></div>';
            return table;
        }
    </script>
</body>
</html>
